<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="ashis.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm  <span class="sp">Ashis</span> Feel free to leave a message!</h1>
        <form id="contactForm" action="form-handler.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
            <div id="messageDiv" class="message"></div>
        </form>
    </div>

    <div class="imgs"></div>
    <footer>
        <p>Thank you for visiting! Feel free to reach out to us anytime. &copy; <span id="year"></span> Ashis. All rights reserved.</p>
    </footer>
</body>
<script src="ashis.js"></script>
</html>
